apiVersion: apps/v1
kind: Deployment
metadata:
  name: awx-task
  namespace: awx
  labels:
    app: awx
    role: task
spec:
  replicas: 1
  selector:
    matchLabels:
      app: awx
      role: task
  template:
    metadata:
      labels:
        app: awx
        role: task
    spec:
      initContainers:
        ### Create Custom VENV for Ansible Modules
        - image: 'centos:7'
          name: main-custom-venvs
          command:
            - sh
            - '-c'
            - >-
              yum install -y ansible curl python-setuptools epel-release \
                openssl openssl-devel gcc python-devel &&
              yum install -y python-virtualenv python36 python36-devel &&
              mkdir -p /opt/custom_venv/main &&
              virtualenv -p python3.6 /opt/custom_venv/main &&
              source /opt/custom_venv/main/bin/activate &&
              /opt/custom_venv/main/bin/pip install -U psutil ansible &&
              /opt/custom_venv/main/bin/pip install -U \
                docker \
                docker-compose &&
              deactivate &&
              :
          volumeMounts:
            - name: main-custom-venvs
              mountPath: /opt/custom_venv/main
      containers:
      - name: awx-task
        image: ansible/awx_task:9.0.1
        env:
        - name: DATABASE_HOST
          value: awx-db-svc
        - name: DATABASE_NAME
          valueFrom:
            secretKeyRef:
              key: username
              name: awx-psgl
              optional: false
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              key: password
              name: awx-psgl
              optional: false
        - name: DATABASE_PORT
          value: "5432"
        - name: DATABASE_USER
          valueFrom:
            secretKeyRef:
              key: username
              name: awx-psgl
              optional: false
        - name: MEMCACHED_HOST
          value: awx-cache-svc
        - name: MEMCACHED_PORT
          value: "11211"
        - name: RABBITMQ_HOST
          value: awx-queue-svc
        - name: RABBITMQ_PASSWORD
          value: guest
        - name: RABBITMQ_PORT
          value: "5672"
        - name: RABBITMQ_USER
          value: guest
        - name: RABBITMQ_VHOST
          value: awx
        - name: AWX_ADMIN_USER
          valueFrom:
            secretKeyRef:
              name: "awx-secrets"
              key: username
        - name: AWX_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: "awx-secrets"
              key: password          
        volumeMounts:
        - mountPath: /etc/tower/SECRET_KEY
          name: awx-configs
          subPath: SECRET_KEY
        - mountPath: /etc/tower/settings.py
          name: awx-configs
          subPath: settings.py
        ### Custom VENV for Ansible Modules
        - name: main-custom-venvs
          mountPath: /opt/custom_venv/main
      volumes:
      - configMap:
          defaultMode: 420
          name: awx-configs
        name: awx-configs
      ### Custom VENV for Ansible Modules
      - name: main-custom-venvs
        emptyDir: {}